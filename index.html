<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body{
            background-image: url("download.jpg");
            background-size: cover;
            background-repeat: no-repeat;
    
        }

    </style>
    
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center">Login</h3>

                    <form>
                        <!-- User ID -->
                        <div class="mb-3">
                            <label for="userid" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userid" placeholder="Enter your User ID" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Login Button -->
                        <a href="main.html" class="btn btn-primary w-100">Login</a>

                        <!-- Sign Up Option -->
                        <p class="mt-3 text-center">
                            New here? <a href="signup.html">Sign up</a>
                        </p>

                        <!-- OR Divider -->
                        <div class="text-center my-2">OR</div>

                        <!-- Google & Facebook Sign-in Buttons -->
                        <a href="http://localhost:5000/auth/google" class="btn btn-danger w-100 mb-2">
                            <i class="bi bi-google"></i> Sign in with Google
                        </a>
                        <a href="http://localhost:5000/auth/facebook" class="btn btn-primary w-100">
                            <i class="bi bi-facebook"></i> Sign in with Facebook
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons for Google & Facebook Logos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
